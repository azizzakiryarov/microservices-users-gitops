apiVersion: v1
kind: Namespace
metadata:
  name: microservices
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservices-teams-deployment
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teams
      tier: backend
  template:
    metadata:
      labels:
        app: teams
        tier: backend
    spec:
      containers:
        - name: microservices-teams
          image: azizzakiryarov/microservices-teams:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysqldb-secret
                  key: mysql-root-password